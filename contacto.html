<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" type="text" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Rolling Movies Contacto</title>
</head>
<body>
    <header></header>
    
        <div class="container fluid">

        <section  class=" modalContent text-center top-50 position-absolute  start-50 translate-middle"aria-hidden="true">
            <div class="header"><img class="rounded-circle imgLogin" src="./assets/IMG/img-contacto.gif" alt=""></div>
            <form id="formLogin" class="col-12" >
                <div class="form-group mt-2">
                    <label  for="nombreContacto">Nombre <i class="fa fa-user"></i></label>
                    <input class="form-control formStyle mt-2 "  id="nombreContacto" type="text" placeholder="Ingrese su nombre" required>
                </div>


                <div class="form-group mt-3">
                    <label for="emailContacto">E-mail <i class="fa fa-envelope"></i></label>
                    <input class="form-control formStyle mt-3 " id="emailContacto" type="email" placeholder="Ingrese su correo" required>
                </div>
                
                <div class="form-group mt-3">
                    <label  for="textoContacto">Escribe tu mensaje <i class="fa fa-pencil-alt"></i></label>
                    <textarea name="textoContacto" class="form-control formStyle mt-3" id="textoContacto" cols="20" rows="7" placeholder="Cuentanos que necesitas."></textarea>
                </div>
                <div class="form-group mt-3">
                    
                    <button id="btnContacto" class="buttonForm mt-3"><i class="fas fa-paper-plane"></i> Enviar</button>

                    <div id="msgLogin" class="footer msgLogin"></div>
                    
                </div>
                
            </form>
            
            <div class="footer"><div class="form-group  mb-3 mt-3">
                
            </div>
            
            
        </section>
    </div>
     
    
    <footer></footer>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
