    <section>

          <a class="navbar-brand" href=""

              </li>

              <li class="nav-item">

              </li>
            </ul>
            <form class="d-flex" role="search">

                <button class="btn btn-outline" id="btn-buscar" type="submit">Buscar</button>
              </form>
          </div>
        </div>

        <div id="error404">
