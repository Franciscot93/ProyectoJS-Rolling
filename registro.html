<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" type="text" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>registro para proyecto</title>
</head>
<body>
    <header></header>
    
        
        <section  class=" modalContentRegistro text-center position-absolute top-50 start-50 translate-middle"aria-hidden="true">
            <div class="header "><img class="rounded-pill imgLogin" src="./assets/IMG/img-registro.gif" alt=""></div>
            <form class="col-12" id="formDeRegistro">
                <div class="form-group mt-3">
                    <label for="inputNombreDeUsuario">Nombre completo </label>
                    <i class="fa fa-user"></i>
                    <input class="form-control formStyle mt-3 " id="inputNombreDeUsuario" type="text" placeholder="Ingrese su nombre y apellido" required>
                    <i class="formularioValidacion fa fa-circle-xmark"></i>
                    <p class="inputErrorDeFormulario"> El nombre solo puede contener letras.</p>
                </div>
                <div class="form-group mt-3">
                    <label for="inputEmailDeUsuario">E-mail </label>
                    <i class="fa fa-envelope"></i>                    
                    <input class="form-control formStyle mt-3 " type="email" id="inputEmailDeUsuario" placeholder="Ingrese su correo" required>
                    <i class="formularioValidacion fa fa-circle-xmark"></i>
                    <p class="inputErrorDeFormulario"> El nombre solo puede contener letras.</p>
                </div>
                <div class="form-group mt-3">
                    <label for="inputPhoneDeUsuario">Telefono movil </label>
                    <i class="fa fa-mobile"></i>
                    <input class="form-control formStyle mt-3 " type="tel" id="inputPhoneDeUsuario" placeholder="Ingrese su número de teléfono movil" required>
                    <i class="formularioValidacion fa fa-circle-xmark"></i>
                    <p class="inputErrorDeFormulario"> El nombre solo puede contener Números.</p>
                </div>
                <div class="form-group mt-3">
                    <label  for="inputPassDeUsuario">Pass </label>
                    <i class="fa fa-key"></i>
                    <input class="form-control formStyle mt-3 " type="password" id="inputPassDeUsuario" placeholder="***********" required>
                    <i class="formularioValidacion fa fa-circle-xmark"></i>
                    <p class="inputErrorDeFormulario"> La contraseña debe tener un minimo de 8 y un maximo de 16 caracteres.</p>
                    
                </div>
                <div class="form-group mt-3">
                    <label  for="password">Repetir Pass </label>
                    
                    <input class="form-control formStyle mt-3 " type="password" placeholder="***********" required>
                    <i class="formularioValidacion fa fa-circle-xmark danger"></i>
                    <p class="inputErrorDeFormulario"> Las contraseñas no coinciden.</p>
                </div>
                <div class="form-group mt-4 ">
                    
                    <button class="buttonForm mt-1"><i class="fa fa-sign-in" aria-hidden="true"></i> Registrate</button>
                    
                </div>
                
            </form>
            <div class="form-group  mb-3 mt-4>
                    <label for="saveAccount">Acepto los terminos <a href="">Terminos y condiciones</a></label><input class="input-group" type="checkbox" name="saveAccount" id="">
                </div>
            <div class="footer"><div class="form-group  mb-3 mt-3">
                <a href="">¿Ya tienes cuenta?</a>
            
            </div>
        </section>
     
    
    <footer></footer>




    <script src="./assets/js/index.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://kit.fontawesome.com/564ebdd0f1.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
