<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" type="text" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Login para proyecto</title>
</head>
<body>
    <header></header>
    
        <div class="container fluid">
        <section  class=" modalContent text-center position-absolute top-50 start-50 translate-middle"aria-hidden="true">
            <div class="header"><img class="rounded-circle imgLogin" src="./assets/IMG/img-login.gif" alt=""></div>
            <form class="col-12" >
                <div class="form-group mt-3">
                    <label for="ingresar">E-mail</label>
                    <input class="form-control formStyle mt-3 " type="email" placeholder="Ingrese su correo" required>
                </div>
                <div class="form-group mt-3">
                    <label  for="password">Pass</label>
                    <input class="form-control formStyle mt-3 " type="password" placeholder="***********" required>
                </div>
                <div class="form-group mt-3">
                    
                    <button class="buttonForm mt-1"><i class="fa fa-sign-in" aria-hidden="true"></i> Conectarse</button>
                    
                </div>
                
            </form>
            <div class="form-group  mb-3 mt-3">
                    <label for="saveAccount">Recordar mis datos</label><input class="input-group" type="checkbox" name="saveAccount" id="">
                </div>
            <div class="footer"><div class="form-group  mb-3 mt-3">
                <a href="">¿Olvidaste la contraseña?</a>
            
            </div>
        </section>
    </div>
     
    
    <footer></footer>

</div>




    <script src="./assets/js/index.js"></script>
    <!-- JavaScript Bundle with Popper -->

</html>
